server:
  port: 3000

spring:
  kafka:
    bootstrap-service: ${KAFKA_BROKER:localhost:9092}
    topic:
      teste: teste
    consumer:
      group-id: order-group
      auto-offset-reset: latest
  data:
    mongodb:
      database: admin
      uri: ${MONGO_DB_URI:mongodb://admin:1234567@localhost:27017}

logging:
  level:
    org:
      apache:
        kafka: off